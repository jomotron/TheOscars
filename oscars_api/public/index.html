<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Academy Awards Finder</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/yearpicker.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="title">
          <h1><center>Academy Awards Winners & Nominees Finder</center></h1>
      </div>
      <div class="main">
        <div class="input-group">
          <label class="label">Search By:</label>
          <select id="searchBy" class="input-style-1">
            <option value="Nominee">Nominee</option>
            <option value="FilmTitle">Film Title</option>
            <option value="Year">Year</option>
          </select>          
        </div>
        <div id="nomineeDiv" class="input-group">
          <label class="label">Nominee:</label>
          <input id="nominee" class="input-style-1" type="text" name="origin" placeholder=" Enter name of actor..." required="required">
        </div>
        <div id="filmTitleDiv" class="input-group">
          <label class="label">Film Title:</label>
          <input id="filmTitle" class="input-style-1" type="text" name="origin" placeholder=" Enter name of film..." required="required">
        </div>
        <div id="yearDiv" class="row row-space">
          <div class="col-2">
            <label class="label">Start Date:</label>
            <input id="startDate" type="text" class="yearpicker form-control" value="" />    
          </div>
       
          <div class="row row-space">
            <div class="col-2">
              <label class="label">End Date:</label>
              <input id="endDate" type="text" class="yearpicker form-control" value="" />    
            </div>
    </div>
      </div>
      <div class="p-t-5">
        <label class="label">Display searches by:</label>
        <br>
        <label class="checkbox-container m-r-45">Alphabetical Order
            <input type="checkbox" name="abc-order">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-container m-r-45">By year made
            <input type="checkbox" name="year-made">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-container">Awards won
            <input type="checkbox" checked="checked" name="awards-won">
            <span class="checkmark"></span>
        </label>
    </div>
    <button id="submit" class="btn-submit" type="submit">search</button>

    <table id="resultTable">
      <thead>
        <tr>
          <td>Film</td>
          <td>Name</td>
          <td>Year Film</td>
          <td>Year Ceremony</td>
          <td>Winner</td>
        </tr>
      </thead>
      <tbody id="results" >
        
        
      </tbody>

    </table>

    </div>

    <script src="javascripts/yearpicker.js"></script>
    <script src="javascripts/oscars.js"></script>
    <script>
      $(document).ready(function() {
        //TODO: Grab parameters from inputs. The endpoint: year/range/:year1/:year2
        //let endpoint = '/year/range/1991/1992'
        
        let searchValue = $("#searchBy").val();
        switch(searchValue){
          case "Nominee":
            $("#nomineeDiv").show();
            $("#filmTitleDiv").hide();
          $("#yearDiv").hide();
            break;
          case "FilmTitle":
            $("#filmTitleDiv").show();
            $("#yearDiv").hide();
            $("#nomineeDiv").hide();
            break;
            case "Year":
          $("#yearDiv").show();
          $("#filmTitleDiv").hide();
          $("#nomineeDiv").hide();
          break;

            
        }
        $(".yearpicker").yearpicker({
          year: 2021,
          startYear: 1927,
          endYear: 2030
        });

        $("#searchBy").change(function(){
          let searchValue = $("#searchBy").val();
        switch(searchValue){
          case "Nominee":
            $("#nomineeDiv").show();
            $("#filmTitleDiv").hide();
          $("#yearDiv").hide();
            break;
          case "FilmTitle":
            $("#filmTitleDiv").show();
            $("#yearDiv").hide();
            $("#nomineeDiv").hide();
            break;
            case "Year":
          $("#yearDiv").show();
          $("#filmTitleDiv").hide();
          $("#nomineeDiv").hide();
          break;

            
        }
        });


        //Grab the restuls and appends a div with results inside test div. 
        //Currenlty only does 50 items. 
        //However there will be more and should be handled
        $( "#submit" ).click(function() {
          $('#results').empty();
          let searchValue = $("#searchBy").val();

          switch(searchValue){
            case "Nominee":
            displayNominees();
            break;
            case "FilmTitle":
            displayFilm();
            break;
            case "Year":
            displayDateRange();
            break;
            
          }
        });
      });
    </script>
  </body>
</html>
